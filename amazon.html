<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
        <div class="product-container">
         
      </div>
    </div>



    <!-- The below JavaScript file will import 'cart.js' file which is in scripts folder....
    <script src="scripts/cart.js"></script>
 -->

  <!--if we create the file using script tag like we created for other files here, then any variable we created inside the file will be contained inside the file so for that to use it or say import or export we used module as mentioned below  -->

    <!-- The below JavaScript file will import all the products from 'products-data.js' file which is in scripts folder -->
    <script src="scripts/products-data.js"></script>



    <!-- The below JavaScript file will loop through the products and will create all the html whicj is needed -->
    <!-- To understand how this file is creating html go to 'amazon.js" file -->


    <!-- We created module so that to avoid the naming conflicts -->
    <script type="module" src="scripts/amazon.js"></script>
    <!-- type="module" attribute let's file get variable out of other files. -->
  </body>
</html>
